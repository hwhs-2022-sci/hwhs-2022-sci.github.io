<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極光資料分析</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>
<body class="m-3">
    <h2>圖片重疊面積計算</h2>
    <div>
        <input id="file-upload" type="file" accept="image/*">
        <p></p>
        <button class="btn btn-primary"
        onclick="readFile(document.getElementById('file-upload'))">確定</button>
        <p></p>
        <img style="max-width: 200px;max-height: 200px;" id="img-1">
        <p></p>
        <span id="text1">請選擇已經套色的圖片</span>
        <p></p>
        <canvas id="canvas">error</canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js" integrity="sha512-hOJ0mwaJavqi11j0XoBN1PtOJ3ykPdP6lp9n29WVVVVZxgx9LO7kMwyyhaznGJ+kbZrDN1jFZMt2G9bxkOHWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const _Canvas = new fabric.Canvas('canvas');
        function readFile(e){
            console.log(e)
            if(!e.files.length){ 
                alert("請選擇檔案")
            }else{
                for(let i=0;i<e.files.length;i++){
                    const img = new Image()
                    const displayImg = document.getElementById("img-1")
                    img.src= URL.createObjectURL(e.files[i]);
                    displayImg.src = URL.createObjectURL(e.files[i])
                    img.onload = function(){
                         

                        var canvas = document.createElement('canvas')
                        canvas.width = img.width
                        canvas.height = img.height
                        var ctx = canvas.getContext("2d")
                        ctx.drawImage(img,0,0)
                    
                        alert("loaded")
                    }
                }
            }
        }


        window.onerror = function(a,b,c,d,e){
            alert(`${a}\n${b}\n${c}\n${d}\n${e}`)
        }
    </script>
</body>
</html>
